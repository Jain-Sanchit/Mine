<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Periodic Table Hangman Game</title>
    <meta charset="utf-8">
    </head>
<body>

<div class="header">
    <h1>Guess the Chemical element</h1>
    <br><br>
    <h3>Press any key to start</h3>
</div>

<div class="wordguess" id="guessword">
</div>
<br>
<div class="wrong_guesses">
Wrong Guesses: <span id="wrong">
</span></div>
<br>
<div class="guesses_left" > Guesses Remaining: <span id="remaining">
</span>     
</div>
<br>
<div class="wins_done">Number of Wins: <span id="nwins"></span>
</div>

<div class="element_guesses" > Elements Guesses: <span id="guessed">
</span>

<div>
    <button id="reset">Reset</button>
</div>
</div>




<script  src="index.js">
</script>
</body>
</html>
