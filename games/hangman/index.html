<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
<div class="container">
<h1>Simple 'Hangman' Game</h1>
<h2>Guess the Chemical Element</h2>
<br>
<!-- <p>[no people will actually be harmed during this game]</p> -->
<form id="hangman">
    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
    <input id="guess" name="guess" type="submit" value="Guess" />
    <button id="restart" name="restart" type="button" class="btn btn-secondary">Restart</button>
    <br><br>
    <p id="hint"></p>
</form>
<div id="letters"></div>
<br>
<p id="man"></p>
<p id="output" class="output"></p>
</div>

</body>
<script src="index.js"></script>
</html>
